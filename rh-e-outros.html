<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distrito Sanitário Eldorado - Telefones RH e Outros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .phone-highlight { color: #059669; font-weight: 600; }
        .hidden-row { display: none; }
        .section-header { background-color: #1e40af; color: white; font-weight: bold; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Cabeçalho Padrão -->
    <header class="bg-blue-900 text-white shadow-lg no-print">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <!-- Botão Tela Inicial -->
            <a href="index.html" class="bg-black text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-800 transition-colors flex items-center">
                <i class="fas fa-home mr-2"></i>
                Tela Inicial
            </a>
            
            <!-- Conteúdo Central do Cabeçalho -->
            <div class="text-center flex-grow">
                <h1 class="text-2xl md:text-3xl font-bold">
                    <i class="fas fa-phone mr-2"></i>
                    TELEFONES ÚTEIS / SETOR RH
                </h1>
                <p class="text-lg text-blue-100">Distrito Sanitário Eldorado</p>
            </div>
            <!-- Espaço reservado para manter o título centralizado -->
            <div class="w-32"></div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Search -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 no-print">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1 relative">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <button onclick="clearSearch( )" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg flex items-center">
                    <i class="fas fa-times mr-2"></i>
                    Limpar
                </button>
            </div>
        </div>

        <!-- Tabela -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <table class="w-full">
                <thead class="bg-blue-900 text-white">
                    <tr>
                        <th class="px-4 py-4 text-left font-semibold"><i class="fas fa-building mr-2"></i>SETOR/UNIDADE</th>
                        <th class="px-4 py-4 text-left font-semibold"><i class="fas fa-phone mr-2"></i>TELEFONE</th>
                        <th class="px-4 py-4 text-left font-semibold"><i class="fas fa-user mr-2"></i>RESPONSÁVEL/ENDEREÇO</th>
                    </tr>
                </thead>
                <tbody id="contactsTable" class="divide-y divide-gray-200">
                    <!-- Conteúdo da tabela aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // Script de busca
    </script>
</body>
</html>
