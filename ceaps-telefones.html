<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEAPS - Diretório de Telefones</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .contact-card:hover { border-left-color: #2563eb; transform: translateY(-2px ); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Cabeçalho Padrão -->
    <header class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <!-- Botão Tela Inicial -->
            <a href="index.html" class="bg-black text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-800 transition-colors flex items-center">
                <i class="fas fa-home mr-2"></i>
                Tela Inicial
            </a>
            
            <!-- Conteúdo Central do Cabeçalho -->
            <div class="text-center flex-grow">
                <h1 class="text-2xl md:text-3xl font-bold">
                    <i class="fas fa-hospital-alt mr-2"></i>
                    CEAPS - DIRETÓRIO DE TELEFONES
                </h1>
                <p class="text-lg text-blue-100">Centro de Especialidades e Apoio à Saúde</p>
            </div>
            <!-- Espaço reservado para manter o título centralizado -->
            <div class="w-32"></div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Seções de Contato -->
        <div class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center"><i class="fas fa-building text-blue-600 mr-3"></i>Departamentos Administrativos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards de contato aqui -->
            </div>
        </div>
        <div class="mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center"><i class="fas fa-user-md text-green-600 mr-3"></i>Departamentos Médicos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards de contato aqui -->
            </div>
        </div>
        <!-- Outras seções... -->
    </div>
</body>
</html>
