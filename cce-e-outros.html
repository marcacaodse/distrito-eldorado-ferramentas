<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCE's e Outros - Diret√≥rio de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap' );
        body { font-family: 'Inter', sans-serif; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-white">
    <!-- Cabe√ßalho Padr√£o -->
    <header class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <!-- Bot√£o Tela Inicial -->
            <a href="index.html" class="bg-black text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-800 transition-colors flex items-center">
                <i class="fas fa-home mr-2"></i>
                Tela Inicial
            </a>
            
            <!-- Conte√∫do Central do Cabe√ßalho -->
            <div class="text-center flex-grow">
                <h1 class="text-2xl md:text-3xl font-bold">
                    <i class="fas fa-address-book mr-2"></i>
                    DIRET√ìRIO DE CONTATOS
                </h1>
                <p class="text-lg text-blue-100">CCE's, Prestadores e Servi√ßos de Sa√∫de</p>
            </div>
            <!-- Espa√ßo reservado para manter o t√≠tulo centralizado -->
            <div class="w-32"></div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto p-6">
        <!-- Search -->
        <div class="mb-8 text-center">
            <div class="relative max-w-lg mx-auto">
                <input type="text" id="searchInput" class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-full focus:border-blue-500 focus:outline-none bg-gray-50" placeholder="üîç Pesquisar por nome, telefone ou observa√ß√£o...">
            </div>
        </div>

        <!-- Contacts Grid -->
        <div id="contactsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- O conte√∫do dos cards de contato permanece o mesmo -->
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const contactCards = document.querySelectorAll('.contact-card');
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            contactCards.forEach(card => {
                const cardText = card.textContent.toLowerCase();
                if (cardText.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
